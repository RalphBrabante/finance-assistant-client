<div
  class="card shadow p-4"
  style="width: 100%; max-width: 450px; border-radius: 1rem"
>
  <div class="card-body">
    @if(errorMessage()){
    <ngb-alert type="danger" [dismissible]="false">{{ errorMessage() }}</ngb-alert>
    }

    <h3 class="text-center mb-4">Login</h3>
    <form [formGroup]="form">
      <!-- Email -->
      <div class="mb-3">
        <input
          type="username"
          class="form-control"
          id="username"
          placeholder="Enter Username"
          required
          formControlName="username"
        />
      </div>

      <!-- Password -->
      <div class="mb-3">
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Enter password"
          required
          formControlName="password"
        />
      </div>

      <!-- Remember Me -->
      <!-- <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Remember me</label>
        </div> -->

      <!-- Submit Button -->
      <div class="d-grid">
        <button type="submit" class="btn btn-primary" (click)="onLogin()">
          @if(isLoading()){
          <div class="spinner-border text-default" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          }@else { Login }
        </button>
      </div>

      <!-- Extra Links -->
      <!-- <div class="mt-3 text-center">
          <a href="#">Forgot password?</a> <br>
          <span class="text-muted">Don't have an account? </span><a href="#">Sign up</a>
        </div> -->
    </form>
  </div>
</div>
